global:
  smtp_smarthost: smtp.gmail.com:587
  smtp_from: 
  smtp_auth_username: 
  smtp_auth_password:
  smtp_require_tls: true


templates:
- '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname'] 
  receiver: 'email-alert'

receivers:
  - name: 'email-alert'
    email_configs:
      - to: duynt7141@ut.edu.vn
        send_resolved: true
        html: '{{ template "google.email.html" . }}'
        headers:
          Subject: '{{ template "google.email.subject" . }}'
